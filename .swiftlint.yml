disabled_rules:
  - control_statement # to allow the use of parentheses 
  - todo # warning is being generated by warnings.sh

opt_in_rules:
  - force_unwrapping
  - redundant_nil_coalescing

cyclomatic_complexity: # nested `if`s, it means, root `if` is being excluded
  warning: 2 # means 3rd `if` level
  error: 3 # means 4th `if` level

line_length:
  warning: 180
  error: 200

file_length:
  warning: 600
  error: 1200

variable_name:
  min_length: # only min_length
    error: 4 # only error
  excluded: # excluded via string array
    - id
    - tag

force_cast: warning
force_try: warning
